<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realpage Donations Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Page Container -->
    <div id="login-page" class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg transition-all duration-500 ease-in-out">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login to Realpage Donations</h2>
        
        <div id="email-input-section" class="space-y-4">
            <input
                type="email"
                id="email-field"
                placeholder="Enter Realpage Email ID"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
            />
            <button
                id="send-otp-button"
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out font-semibold shadow-md"
            >
                Click to Verify Email
            </button>
        </div>

        <div id="otp-input-section" class="space-y-4 hidden">
            <input
                type="email"
                id="display-email-field"
                class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-100 text-gray-700 cursor-not-allowed"
                readonly
            />
            <input
                type="text"
                id="otp-field"
                placeholder="Enter 6-digit OTP"
                maxlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800"
            />
            <button
                id="verify-otp-button"
                class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition duration-300 ease-in-out font-semibold shadow-md"
            >
                Login
            </button>
        </div>
        
        <p id="message" class="mt-4 text-center font-medium"></p>
    </div>

    <!-- Dashboard Page Container -->
    <div id="dashboard-page" class="min-h-screen w-full max-w-4xl bg-white rounded-xl shadow-lg p-8 hidden flex-col transition-all duration-500 ease-in-out">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Welcome to Realpage Donations!</h1>
            <button
                id="logout-button"
                class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300 ease-in-out font-semibold shadow-md"
            >
                Logout
            </button>
        </div>

        <div class="text-xl font-bold text-gray-700 mb-6 flex items-center justify-center space-x-2">
            <span class="text-blue-600">Total Active Donors:</span>
            <span id="total-donors" class="text-green-700 text-3xl">0</span>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 pb-2">Our Partner NGOs</h2>
        
        <div id="ngo-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- NGO items will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- NGO Details Page Container -->
    <div id="ngo-details-page" class="min-h-screen w-full max-w-4xl bg-white rounded-xl shadow-lg p-8 hidden flex-col transition-all duration-500 ease-in-out">
        <button
            id="back-to-ngos-button"
            class="mb-6 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300 ease-in-out font-semibold shadow-md"
        >
            &larr; Back to NGOs
        </button>

        <h1 id="ngo-details-title" class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-2">NGO Name - Requirements</h1>
        
        <div id="ngo-requirements-sections">
            <!-- NGO requirements categories and items will be loaded here by JavaScript -->
        </div>

        <div class="mt-8 pt-6 border-t-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose Your Action</h2>

            <!-- Resale Specific Inputs -->
            <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <h3 class="text-xl font-semibold text-yellow-800 mb-2">For Resale:</h3>
                <p class="text-yellow-700 text-sm mb-3">
                    *Resale value is calculated based on item age from purchase year: 2 years old (30%), 3 years (20%), &gt;3 years (10%) of original cost.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input
                        type="number"
                        id="original-cost-field"
                        placeholder="Original Cost"
                        class="w-full sm:w-1/2 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-gray-800"
                    />
                    <input
                        type="number"
                        id="purchase-year-field"
                        placeholder="Purchase Year (e.g., 2022)"
                        class="w-full sm:w-1/2 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-gray-800"
                    />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button
                    id="donate-button"
                    class="px-6 py-4 bg-green-600 text-white rounded-xl hover:bg-green-700 transition duration-300 ease-in-out font-bold text-lg shadow-lg"
                >
                    Donate
                </button>
                <button
                    id="giveaway-button"
                    class="px-6 py-4 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition duration-300 ease-in-out font-bold text-lg shadow-lg"
                >
                    Give Away
                </button>
                <button
                    id="resale-button"
                    class="px-6 py-4 bg-orange-600 text-white rounded-xl hover:bg-orange-700 transition duration-300 ease-in-out font-bold text-lg shadow-lg"
                >
                    Resale
                </button>
            </div>

            <p id="action-message" class="mt-6 text-center font-medium text-lg"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
